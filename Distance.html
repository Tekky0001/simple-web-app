<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Distance</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="MainPage.html">Back</a>
          </nav>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
              <h4>Enter a Number</h4>
            </div>
            <div class="mdl-cell mdl-cell--6-col">
              <h4>Distance</h4> 
            </div>
                <div class="mdl-cell mdl-cell--4-col">
                    <div class="mdl-textfield mdl-js-textfield" id="addressInput">
                      <input class="mdl-textfield__input" type="number" id="accelerationID">
                      <label class="mdl-textfield__label" for="sample1">Enter Acceleration...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield" id="addressInput">
                      <input class="mdl-textfield__input" type="number" id="timeID">
                        <label class="mdl-textfield__label" for="sample1">Enter time taken...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield" id="addressInput">
                      <input class="mdl-textfield__input" type="number" id="initialVelocityID">
                      <label class="mdl-textfield__label" for="sample1">Enter initial velocity...</label>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--8-col">
                  <p>Calculate the distance of an object, given it's initial velocity u, time taken t, and acceleration a</p>
                  <p id="outputDistance"> Your distance will appear here....</p>
                </div>   
                <div class="mdl-cell mdl-cell--6-col">
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="buttonID" onclick="getDistance()">
                    Calculate distance
                  </button>
                </div>  
            </div>
          </div>
      </main>
    </div>
      <script>
          let acceleration = document.getElementById("accelerationID");
          let time = document.getElementById("timeID");
          let velocity = document.getElementById("initialVelocityID");
          let outputAreaRef = document.getElementById("outputDistance");
          function getDistance()
          {
              let distance = (1/2)*acceleration.valueAsNumber*time.valueAsNumber*time.valueAsNumber + velocity.valueAsNumber;
              outputAreaRef.innerHTML= distance;
              return null;
              
              
          }

      </script>
  </body>
</html>
