<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Sum</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="MainPage.html">Back</a>
          </nav>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
           <div class="mdl-grid">
             <div class="mdl-cell mdl-cell--6-col">
               <h4>Enter a Number</h4>
              </div>

              <div class="mdl-cell mdl-cell--6-col">
                <h4>Sum</h4>
              </div>
              <div class="mdl-cell mdl-cell--6-col">
                <div class="mdl-textfield mdl-js-textfield" id="addressInput">
                  <input class="mdl-textfield__input" type="number" id="sumInputID">
                  <label class="mdl-textfield__label" for="sample1">Enter Number...</label>
                </div>
              </div>
              <div class="mdl-cell mdl-cell--6-col">
                <div id="sumID"></div>
                <p>Calculate the sum from 1 to n, input number, in steps of 1</p>
                <p id="outputSum"> Your sum will appear here....</p>
              </div>
              
              <div class="mdl-cell mdl-cell--6-col">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="buttonID" onclick="getSum()">
                  Calculate sum
                </button>
              </div> 
            </div>
          </div>
      </main>
    </div>
      <script>
      
          var numberToSum = document.getElementById("sumInputID");
          var sumOutputAreaRef = document.getElementById("outputSum"); 
          var output = "";
          let number = 0;
          function getSum()
            {
                for (let i = 0; i<=numberToSum.valueAsNumber; i++)
                    {
                       number = number+i; 
                    }
              sumOutputAreaRef.innerHTML= String(number);
              console.log(number);
              return number
            }

      </script>
  </body>
</html>
