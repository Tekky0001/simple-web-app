<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      
    <link rel="stylesheet" href="mystyle.css">
    <link rel="icon" sizes="192x192" href="https://3.bp.blogspot.com/-p29CGVu_22Q/VcEIostZOQI/AAAAAAAAgZc/lpFp91hkPzw/s1600/CameraNext.png">
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Picture Gallery</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="MainPage.html">Back</a>
          </nav>
        </div>
      </header>

      <main class="mdl-layout__content  demo-layout-transparent">
        <div class="page-content">
            <!-- You are given freedom, for this page, on how you wish to style and organise the elements. Choose appropriate images only. Refer to the templates of the other files if you need help.-->  
          <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--3-col ">
                <img class="crop-image" src="images/fire.jpg">
              </div>
          
              <div class="mdl-cell mdl-cell--3-col">
               
                <img src="images/water.jpg"class="crop-image">
                
              </div>
              <div class="mdl-cell mdl-cell--3-col">
                
                <img src="images/earth.jpg"class="crop-image">
                
              </div>
              <div class="mdl-cell mdl-cell--3-col">
                
                <img src="images/wind.jpg" class="crop-image">
                
              </div>
              
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
